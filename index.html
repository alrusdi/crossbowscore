<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Crossbow series score</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div class="container">
        <div class="target">
            <div class="cross" style="pointer-events: none">
                <div class="cross-value">10</div>
            </div>
            <svg viewBox="0 0 360 360" version="1.1" xmlns="http://www.w3.org/2000/svg" style="pointer-events: none">
                <g transform="scale(.720)">
                    <circle cx="250" cy="250" r="250" style="fill: white; stroke: black; stroke-width: 1.5;" />
                    <circle cx="250" cy="250" r="225" style="fill: white; stroke: black; stroke-width: 1.5;" />
                    <circle cx="250" cy="250" r="200" style="fill: black; stroke: white; stroke-width: 1.5;" />
                    <circle cx="250" cy="250" r="175" style="fill: black; stroke: white; stroke-width: 1.5;" />
                    <circle cx="250" cy="250" r="150" style="fill: #00b4fcff; stroke: black; stroke-width: 1.5;" />
                    <circle cx="250" cy="250" r="125" style="fill: #00b4fcff; stroke: black; stroke-width: 1.5;" />
                    <circle cx="250" cy="250" r="100" style="fill: red; stroke: black; stroke-width: 1.5;" />
                    <circle cx="250" cy="250" r="75" style="fill: red; stroke: black; stroke-width: 1.5;" />
                    <circle cx="250" cy="250" r="50" style="fill: yellow; stroke: black; stroke-width: 1.5;" />
                    <circle cx="250" cy="250" r="25" style="fill: yellow; stroke: black; stroke-width: 1.5;" />
                    <g transform="translate(50, 50)">
                        <circle r="12" style="fill: #00ff00ff; stroke: none; stroke-width: 0;" />
                        <circle r="6" style="fill: pink; stroke: none; stroke-width: 0;" />
                        <text style="pointer-events: none; user-select: none;">25</text>
                    </g>
                </g>
            </svg>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
